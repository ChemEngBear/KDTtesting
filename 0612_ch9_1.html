    }

    align-items:  start; /* 아이템끼리 */
    }
    .align-items-end {
    align-items:  end; /* 아이템끼리 */
    }
    .align-items-center {
    align-items:  center; /* 아이템끼리 */
    }

    .columns {
        flex-direction: column;
    }

    .gap {
        gap: 8px
    }
</style>


<div class="flex flex-center">
    <div>플랙스 </div>

</div> /.flex
